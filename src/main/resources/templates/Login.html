<!DOCTYPE html>
<html lang="en" 
      th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">
<head>
    <title>Login page</title>
</head>

<body 
    class="min-h-screen flex items-center justify-center 
           bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200
           dark:bg-gradient-to-br dark:from-gray-900 dark:via-gray-800 dark:to-black
           p-4 transition-all duration-500">

<div id="content" class="w-full">

    <div class="max-w-xl mx-auto pt-6">

        <!-- CARD -->
        <div
            class="backdrop-blur-xl bg-white/30 dark:bg-gray-800/40
                   border border-white/20 dark:border-gray-700/30
                   rounded-2xl shadow-xl p-8
                   transition hover:shadow-2xl">

            <!-- messagebox -->
            <div data-th-replace="message::messagebox"></div>

            <!-- Heading -->
            <h5 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">
                Login
            </h5>
            <p class="text-gray-700 dark:text-gray-300">To enjoy our services</p>

            <!-- Errors -->
            <div class="text-red-600 mt-3" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="text-green-600 mt-3" th:if="${param.logout}">
                You have been logged out successfully.
            </div>

            <!-- FORM -->
            <form method="post"
                  data-th-action="@{'/authenticate'}"
                  class="mt-6 space-y-4">

                <!-- Email -->
                <div>
                    <label class="text-sm font-semibold text-gray-900 dark:text-white">
                        Email
                    </label>
                    <input name="email" type="email"
                           class="w-full mt-1 p-3 rounded-lg 
                                  bg-gray-50 dark:bg-gray-700
                                  text-gray-900 dark:text-white 
                                  border border-gray-300 dark:border-gray-600 
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter email" required>
                </div>

                <!-- Password -->
                <div>
                    <label class="text-sm font-semibold text-gray-900 dark:text-white">
                        Password
                    </label>
                    <input name="password" type="password"
                           class="w-full mt-1 p-3 rounded-lg 
                                  bg-gray-50 dark:bg-gray-700
                                  text-gray-900 dark:text-white 
                                  border border-gray-300 dark:border-gray-600 
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter password" required>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-3 pt-2">
                    <button type="submit"
                            class="w-full py-2.5 text-center rounded-lg 
                                   bg-gradient-to-r from-blue-600 to-blue-900
                                   text-white font-semibold
                                   hover:opacity-90 transition">
                        Login
                    </button>

                    <button type="reset"
                            class="w-full py-2.5 text-center rounded-lg
                                   bg-gradient-to-r from-red-600 to-red-900
                                   text-white font-semibold
                                   hover:opacity-90 transition">
                        Reset
                    </button>
                </div>
            </form>

            <!-- Social Section -->
            <div class="mt-8 flex flex-col items-center">

                <div class="flex items-center my-4 w-full">
                    <div class="flex-grow h-px bg-gray-300 dark:bg-gray-700"></div>
                    <span class="px-3 text-gray-600 dark:text-gray-400">OR</span>
                    <div class="flex-grow h-px bg-gray-300 dark:bg-gray-700"></div>
                </div>

                <!-- Google -->
                <a data-th-href="@{'/oauth2/authorization/google'}"
                   class="mx-auto py-2 px-3 flex justify-center items-center
                          bg-red-600 hover:bg-red-700
                          text-white font-semibold rounded-lg shadow transition mb-3">
                    <svg width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M896 786h725q12 67 12 128 0 217-91 387.5t-259.5 266.5-386.5 96q-157 0-299-60.5t-245-163.5-163.5-245-60.5-299 60.5-299 163.5-245 245-163.5 299-60.5q300 0 515 201l-209 201q-123-119-306-119-129 0-238.5 65t-173.5 176.5-64 243.5 64 243.5 173.5 176.5 238.5 65q87 0 160-24t120-60 82-82 51.5-87 22.5-78h-436v-264z">
              </path>
            </svg>
                    <span class="text-center">Sign in with Google</span>
                </a>

                <!-- GitHub -->
                <a data-th-href="@{'/oauth2/authorization/github'}"
                   class="mx-auto py-2 px-3 flex justify-center items-center
                          bg-gray-700 hover:bg-gray-800
                          text-white font-semibold rounded-lg shadow transition mb-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
             <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z">
             </path>
            </svg>
                    Sign in with GitHub
                </a>

                <!-- LinkedIn -->
                <a data-th-href="@{'/oauth2/authorization/linkedin'}"
                   class="mx-auto py-2 px-3 flex justify-center items-center
                          bg-blue-700 hover:bg-blue-800
                          text-white font-semibold rounded-lg shadow transition">
                    <svg width="20" height="20" fill="currentColor" class="mr-2 -ml-1 w-4 h-4" 
                    viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M100.28 448H7.4V148.9h92.88zm-46.44-341C24.15 107 0 82.9 0 53.6 0 24.3 24.15.2 53.84.2s53.84 24.1 53.84 53.4c0 29.3-24.15 53.4-53.84 53.4zM447.9 448h-92.4V304.6c0-34.1-12.2-57.4-42.7-57.4-23.3 0-37.1 15.7-43.2 30.8-2.2 5.2-2.8 12.3-2.8 19.5V448h-92.5s1.2-270.2 0-299.1h92.5v42.4c12.3-19 34.2-46 83.3-46 60.9 0 106.4 39.8 106.4 125.3V448z"/>
          </svg>
                    Sign in with LinkedIn
                </a>

            </div>

        </div> <!-- card ends -->

    </div>
</div>

<script>console.log("login page loaded")</script>

</body>
</html>
