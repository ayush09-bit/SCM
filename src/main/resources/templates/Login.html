<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">
    <title>Login page</title>
<body>
    
    <div id="content" class="mt-5">
         <div class="grid grid-cols-12">
        <div class=" col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <div  class="block  p-6 border-t-blue-600 border-t-8 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-900">

          <!-- message here

          <div data-th-replace="message::messagebox"></div>


        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login  Here</h5>
        
        <p class="font-normal text-gray-700 dark:text-gray-400"> To Enjoy Services</p> -->

       <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login  Here</h5>
        

        <div class="text-red-700" th:if="${param.error}">Invalid username and password.</div>
		    <div class="text-green-700" th:if="${param.logout}">You have been logged out.</div>

        <form 
        method="post"
        data-th-action="@{'/authenticate'}"
        class="mt-5"
        >   

          <!--username field-->

          <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input name="email" type="email" id="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" required />
          <p 
               class="text-red-600 py-2 px-2"></p> 
      </div>

          <!--password field-->
          <div class="mb-3">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input name="password" type="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password" required />
             <p 
        class="text-red-600 py-2 px-2"></p>
      </div>

         

         
          <!--buttonn-->
          <div class="mb-3">
            <button type="submit" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Login</button> 

            <button type="reset" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Reset</button>
          </div>
        </form>

           <div class="social-buttons-container flex justify-center items-center flex-col space-y-4 mt-10" >
              <a
                class="px-3 py-2 w-1/2 font-semibold rounded-lg login-with-google-btn text-center"
                data-th-href="@{'/oauth2/authorization/google'}">
                Sign in with Google</a>
              </div>

        </div>
        </div>
        </div>
    </div>

    <script>
        console.log("login page")
    </script>
    
</body>
</html>
