<nav th:fragment="header"
     class="backdrop-blur-xl
            bg-white/20 dark:bg-gray-900/30
            text-gray-900 dark:text-gray-100
            border-b border-white/30 dark:border-gray-700/40
            shadow-[0_8px_32px_rgba(0,0,0,0.15)]
            supports-backdrop-blur">

  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!-- Logo -->
    <a data-th-href="@{home}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img data-th-src="@{'/images/call.png'}" class="h-8 drop-shadow-lg" alt="call Logo" />
      
      <span class="text-3xl font-extrabold bg-gradient-to-r 
                   from-indigo-600 via-purple-500 to-pink-600 
                   bg-clip-text text-transparent">
        SCM <span class="text-lg font-bold">2.0</span>
      </span>
    </a>

    <!-- Right Section -->
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

      <!-- Theme Toggle -->
      <button id="theme"
              class="flex items-center gap-2
                     bg-white/40 dark:bg-gray-700/40 
                     hover:bg-white/50 dark:hover:bg-gray-600/50
                     backdrop-blur-xl px-3 py-2 rounded-xl 
                     shadow-md transition-all">
          <i class="fa-solid fa-circle-half-stroke"></i>
          <span class="text-sm capitalize">dark</span>
      </button>

      <!-- Login -->
      <a data-th-href="@{login}" type="button"
         class="hidden md:flex text-white  bg-blue-600 hover:bg-blue-700 
                backdrop-blur-lg shadow-md hover:shadow-xl
                transition-all rounded-xl text-sm mx-3 px-4 py-2">
        Login
      </a>

      <!-- Signup -->
      <a data-th-href="@{register}" type="button"
         class="hidden md:flex text-white  bg-emerald-600 hover:bg-emerald-700 
                backdrop-blur-lg shadow-md hover:shadow-xl
                transition-all rounded-xl text-sm px-4 py-2">
        Sign up
      </a>

      <!-- Mobile Menu Button -->
      <button data-collapse-toggle="navbar-cta" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center 
                     text-gray-800 dark:text-gray-200 
                     hover:bg-gray-200/30 dark:hover:bg-gray-700/40 
                     rounded-xl md:hidden focus:outline-none transition-all">
        <span class="sr-only">Open menu</span>
        <svg class="w-6 h-6" fill="none">
          <path stroke="currentColor" stroke-width="2" 
                d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>

    <!-- Nav Links -->
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
         id="navbar-cta">

      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 
                 border border-white/30 dark:border-black
                 rounded-2xl
                 backdrop-blur-xl 
                 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-transparent">

        <!-- HOME -->
        <li>
          <a data-th-href="@{home}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-indigo-500 dark:hover:text-indigo-300
                    transition-all hover:scale-105">
            Home
          </a>
        </li>

        <!-- ABOUT -->
        <li>
          <a data-th-href="@{about}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-purple-500 dark:hover:text-purple-300
                    transition-all hover:scale-105">
            About
          </a>
        </li>

        <!-- SERVICES -->
        <li>
          <a data-th-href="@{services}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-cyan-500 dark:hover:text-cyan-300
                    transition-all hover:scale-105">
            Services
          </a>
        </li>

        <!-- CONTACT -->
        <li>
          <a data-th-href="@{contact}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-emerald-500 dark:hover:text-emerald-300
                    transition-all hover:scale-105">
            Contact
          </a>
        </li>

         <!-- MOBILE PROFILE -->
        <li class="md:hidden">
               <a data-th-href="@{login}" 
          class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-blue-500 dark:hover:text-blue-500
                    transition-all hover:scale-105">
            Login
        </a>
            </li>

            <!-- MOBILE LOGOUT -->
            <li class="md:hidden">
            <a data-th-href="@{register}" 
          class=" block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-green-700 dark:hover:text-green-700
                    transition-all hover:scale-105">
            Signup
        </a>
        </li>

      </ul>

    </div>

  </div>
</nav>
