<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">

<title>Signup page</title>

<body
    class="min-h-screen bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 
           dark:bg-gradient-to-br dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 
           flex items-center justify-center p-4">

<div id="content" class="w-full pt-10">

    <!-- Outer container -->
    <div class="max-w-xl mx-auto ">

        <!-- Card -->
        <div
            class="backdrop-blur-xl bg-white/70 dark:bg-gray-800/60 
                   border border-white/30 dark:border-gray-700/40 
                   rounded-2xl shadow-2xl p-8 transition 
                   hover:shadow-[0_8px_30px_rgba(0,0,0,0.15)]">

            <!--message here-->
            <div data-th-replace="~{message::messagebox}"></div>

            <h5 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2">
                Sign Up
            </h5>
            <p class="text-gray-600 dark:text-gray-300 mb-6">
                Create your account to enjoy our services
            </p>

            <form data-th-action="@{'/do-register'}"
                  method="post" th:object="${userdata}" novalidate>

                <!-- Name -->
                <div class="mb-4">
                    <label class="text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input type="text" th:field="*{name}"
                           class="mt-1 w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-700 
                                  border border-gray-300 dark:border-gray-600 
                                  text-gray-900 dark:text-white 
                                  focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                           placeholder="Enter Name"/>
                    <p data-th-if="${#fields.hasErrors('name')}"
                       data-th-errors="*{name}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" th:field="*{email}"
                           class="mt-1 w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-700 
                                  border border-gray-300 dark:border-gray-600 
                                  text-gray-900 dark:text-white 
                                  focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter Email"/>
                    <p data-th-if="${#fields.hasErrors('email')}"
                       data-th-errors="*{email}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" th:field="*{password}"
                           class="mt-1 w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-700 
                                  border border-gray-300 dark:border-gray-600 
                                  text-gray-900 dark:text-white 
                                  focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter Password"/>
                    <p data-th-if="${#fields.hasErrors('password')}"
                       data-th-errors="*{password}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <label class="text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                    <input type="text" th:field="*{phoneNumber}"
                           class="mt-1 w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-700 
                                  border border-gray-300 dark:border-gray-600 
                                  text-gray-900 dark:text-white 
                                  focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter Phone Number"/>
                    <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                       data-th-errors="*{phoneNumber}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- About -->
                <div class="mb-4">
                    <label class="text-sm font-medium text-gray-900 dark:text-white">About</label>
                    <textarea rows="4" th:field="*{about}"
                            class="mt-1 w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-700 
                                   border border-gray-300 dark:border-gray-600 
                                   text-gray-900 dark:text-white 
                                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Write about yourself..."></textarea>
                    <p data-th-if="${#fields.hasErrors('about')}"
                       data-th-errors="*{about}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Buttons -->
                <div class=" mt-6">
                    <button type="submit"
                            class="px-6 py-2.5 rounded-lg bg-blue-600 text-white 
                                   hover:bg-blue-700 transition focus:ring-4 
                                   focus:ring-indigo-300 dark:focus:ring-blue-800">
                        Sign Up
                    </button>

                    <button type="reset"
                            class="px-6 py-2.5 rounded-lg bg-red-600 text-white 
                                   hover:bg-red-700 transition focus:ring-4 
                                   focus:ring-red-300 dark:focus:ring-red-900">
                        Reset
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

<script>
    console.log("signup page loaded");
</script>

</body>
</html>
