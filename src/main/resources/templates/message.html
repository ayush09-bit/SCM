<div
  data-th-if="${session.message}"
  data-th-object="${session.message}"
  data-th-fragment="messagebox"
  data-th-classappend="*{
      'text-' + type + '-800 ' +
      'border-l-4 border-' + type + '-400 ' +
      'bg-' + type + '-100/60 ' +
      'dark:text-' + type + '-300 ' +
      'dark:bg-' + type + '-900/40 ' +
      'dark:border-' + type + '-600'
  }"
  class="flex items-start gap-3 p-4 mb-4 rounded-xl 
         text-sm shadow-lg backdrop-blur-xl 
         transition-all animate-[fadeIn_0.3s_ease-in-out]
         border"
  role="alert">

  <!-- Icon -->
  <div class="mt-1">
    <svg class="w-5 h-5 opacity-80" aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 ... Z"/>
    </svg>
  </div>

  <!-- Text -->
  <div>
    <span class="font-semibold text-base" data-th-text="*{content}"></span>
  </div>

  <!-- Remove Message -->
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>

<!-- Animation -->
<style>
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
