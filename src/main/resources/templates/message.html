<div
  data-th-if="${session.message}"
  data-th-object="${session.message}"
  data-th-fragment="messagebox"
  data-th-classappend="*{
      'text-' + type + '-800 ' +
      'border-t-4 border-' + type + '-300 ' +
      'bg-' + type + '-50 ' +
      'dark:text-' + type + '-400 ' +
      'dark:bg-gray-900 ' +
      'dark:border-' + type + '-800'
  }"
  class="flex items-center p-4 mb-4 rounded-lg text-sm"
  role="alert">

  
  <!-- SVG Icon -->
  <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
       xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 ... Z"/>
  </svg>

  <!-- Message Content -->
  <div>
    <span class="font-medium" data-th-text="*{content}"></span>
  </div>

  <!-- Clears session message after rendering -->
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
