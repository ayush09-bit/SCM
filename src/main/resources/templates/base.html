<!DOCTYPE html >
<html 
      class="light" lang="en" th:fragment="parent(content,title,script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">base class</title>
      <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white text-black">
    <!--common header-->

<!--logged in user header-->
    <div th:if="${loggedinuser}">
        <div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

<!--normal  user header-->
    <div th:unless="${loggedinuser}">
        <div data-th-replace="~{navbar :: header}"></div>
    </div>

    <div class=" ">
        <section  data-th-replace="${content}"></section>
    </div>
    
    
    <script  src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{/js/script.js}"></script>
    <script data-th-replace="${script}"></script>
    
</body>
</html>
