<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">base class</title>
      <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
</head>
</head>
<body>
    <!--common header-->

    <div data-th-replace="~{navbar :: header}"></div>


    <div class="p-4">
        <section  data-th-replace="${content}"></section>
    </div>
    
    
    <script data-th-replace="${script}" src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
