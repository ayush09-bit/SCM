<div data-th-fragment="contact">

  <!-- Contact View Modal -->
  <div id="view_contact_modal"
       tabindex="-1"
       class="hidden fixed inset-0 z-50 flex justify-center items-center backdrop-blur-md bg-black/40 p-4">

    <!-- Modal Container -->
    <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl shadow-2xl rounded-3xl w-full max-w-xl animate-fadeIn">

      <!-- Header -->
      <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 p-5">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Contact Details</h2>

        <button onclick="closeContactModal()"
                class="w-9 h-9 flex justify-center items-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition">
          <i class="fa-solid fa-xmark text-gray-600 dark:text-gray-300 text-lg"></i>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-6">

        <!-- Profile Section -->
        <div class="flex flex-col items-center text-center space-y-3">

          <img id="contact_image"
               class="w-28 h-28 rounded-full shadow-lg border-2 border-violet-400 object-cover"
               src=""
               onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png';">

          <h3 id="contact_name" class="text-2xl font-bold text-gray-900 dark:text-gray-100"></h3>
          <p id="contact_email" class="text-gray-600 dark:text-gray-300"></p>
          <p id="contact_phone" class="text-gray-600 dark:text-gray-300"></p>
        </div>

        <!-- Info Table -->
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700">

          <table class="w-full text-sm text-gray-700 dark:text-gray-300">

            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">

              <!-- Address -->
              <tr>
                <td class="p-4 w-12 text-center">
                  <i class="fa-solid fa-location-dot text-xl text-violet-600"></i>
                </td>
                <td class="p-4"><span id="contact_address"></span></td>
              </tr>

              <!-- About -->
              <tr>
                <td class="p-4 w-12 text-center">
                  <i class="fa-solid fa-user text-xl text-blue-500"></i>
                </td>
                <td class="p-4"><span id="contact_about"></span></td>
              </tr>

              <!-- Favorite -->
              <tr>
                <td class="p-4 w-12 text-center">
                  <i class="fa-regular fa-heart text-xl text-red-500"></i>
                </td>
                <td class="p-4"><span id="contact_favorite"></span></td>
              </tr>

              <!-- Website -->
              <tr>
                <td class="p-4 w-12 text-center">
                  <i class="fa-solid fa-earth-americas text-xl text-green-500"></i>
                </td>
                <td class="p-4">
                  <a id="contact_website" class="text-blue-600 dark:text-blue-400 hover:underline"></a>
                </td>
              </tr>

              <!-- LinkedIn -->
              <tr>
                <td class="p-4 w-12 text-center">
                  <i class="fa-brands fa-linkedin text-xl text-blue-700"></i>
                </td>
                <td class="p-4">
                  <a id="contact_linkedIn" class="text-blue-600 dark:text-blue-400 hover:underline"></a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-center p-5 border-t border-gray-200 dark:border-gray-700">
        <button onclick="closeContactModal()"
                class="px-5 py-2.5 rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-gray-100 font-medium">
          Close
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Animation -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to   { opacity: 1; transform: scale(1); }
}
.animate-fadeIn { animation: fadeIn 0.25s ease-out; }
</style>
