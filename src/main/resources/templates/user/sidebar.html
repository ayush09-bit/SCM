<aside data-th-fragment="sidebar"
       id="sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen
              -translate-x-full md:translate-x-0
              transition-transform duration-300
              bg-gray-50 dark:bg-gray-900
              border-r border-gray-200 dark:border-gray-700">

  <div class="h-full flex flex-col py-6 px-4 mt-16"> <!-- navbar height fixed -->

    <!-- USER PROFILE -->
    <div class="flex flex-col items-center mb-8">
      <img th:if="${loggedinuser.provider.name() == 'SELF'}"
           src="/images/boy.png"
           class="h-20 w-20 rounded-full shadow-lg border border-gray-300 dark:border-gray-700" />

      <img th:if="${loggedinuser.provider.name() != 'SELF'}"
           th:src="${loggedinuser.profilepic}"
           class="h-20 w-20 rounded-full shadow-lg border border-gray-300 dark:border-gray-700" />

      <h2 class="mt-4 text-lg text-gray-700 dark:text-gray-300 font-semibold">Welcome</h2>

      <h1 class="text-2xl font-bold bg-gradient-to-r from-violet-500 to-fuchsia-500 
                 bg-clip-text text-transparent"
          data-th-text="${loggedinuser.name}">
      </h1>
    </div>

    <!-- SIDEBAR MENU -->
    <nav class="flex-1 space-y-2">

      <a data-th-href="@{'/user/dashboard'}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg
                text-gray-800 dark:text-gray-200
                hover:bg-violet-100 dark:hover:bg-gray-800 transition">
        <i class="fa-solid fa-chart-pie text-violet-600"></i> Dashboard
      </a>

      <a data-th-href="@{'/user/profile'}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg
                hover:bg-violet-100 dark:hover:bg-gray-800 transition">
        <i class="fa-solid fa-address-card text-violet-600"></i> Profile
      </a>

      <a data-th-href="@{'/user/contacts/add'}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg
                hover:bg-violet-100 dark:hover:bg-gray-800 transition">
        <i class="fa-solid fa-user-plus text-violet-600"></i>
        Add Contact
      </a>

      <a data-th-href="@{'/user/contacts'}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg
                hover:bg-violet-100 dark:hover:bg-gray-800 transition">
        <i class="fa-solid fa-address-book text-violet-600"></i>
        Contacts
      </a>

      <a data-th-href="@{'/logout'}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg
                hover:bg-red-100 dark:hover:bg-red-900 transition">
        <i class="fa-solid fa-arrow-right-from-bracket text-red-600"></i>
        Logout
      </a>

    </nav>

  </div>
</aside>
