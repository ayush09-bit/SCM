<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">
    <title data-th-text="${loggedinuser.name} +' profile' ">profile page</title>
<body>

    <div id="content">

    <!--logged in user sidebar-->
     <div th:if="${loggedinuser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>
    
    <div  class="sm:pl-68 pt-20 " style="height: 1000px;">
        
    

    <div class="min-h-screen  p-6">

    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8">

        <!-- Profile Picture + Name -->
        <div class="flex flex-col items-center">
            
            <!-- Default SELF image -->
           <img th:if="${loggedinuser.provider.name() == 'SELF'}"
           src="/images/boy.png"
           class="h-20 w-20 rounded-full shadow-lg border border-gray-300 dark:border-gray-700" />

      <img th:if="${loggedinuser.provider.name() != 'SELF'}"
           th:src="${loggedinuser.profilepic}"
           class="h-20 w-20 rounded-full shadow-lg border border-gray-300 dark:border-gray-700" />

            <h1 class="mt-4 text-3xl font-bold text-gray-800 dark:text-gray-100"
                data-th-text="${loggedinuser.name}">
                User Name
            </h1>

            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
                <span data-th-text="${loggedinuser.email}">example@email.com</span>
            </p>
        </div>

        <!-- Divider -->
        <div class="my-6 border-b border-gray-300 dark:border-gray-700"></div>

        <!-- Details Section -->
        <div class="space-y-6">

            <!-- About -->
            <div>
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">About</h2>
                <p class="mt-1 text-gray-600 dark:text-gray-400" 
                   data-th-text="${loggedinuser.about}">No about info.</p>
            </div>

            <!-- Phone -->
            <div>
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Phone Number</h2>
                <p class="mt-1 text-gray-600 dark:text-gray-400"
                   data-th-text="${loggedinuser.phoneNumber}">Not provided</p>
            </div>
            

            <!-- Provider -->
            <div>
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Login Provider</h2>
                <p class="mt-1 text-gray-600 dark:text-gray-400"
                   data-th-text="${loggedinuser.provider}">SELF</p>
            </div>

            <!-- Badges -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

                <!-- Enabled -->
                <div class="p-4 rounded-xl text-center
                            bg-green-100 dark:bg-green-900">
                    <p class="font-semibold text-green-700 dark:text-green-300">
                        Account Active
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
                        <span th:text="${loggedinuser.enabled ? 'Enabled' : 'Disabled'}"></span>
                    </p>
                </div>

                <!-- Email Verified -->
                <div class="p-4 rounded-xl text-center
                            bg-blue-100 dark:bg-blue-900">
                    <p class="font-semibold text-blue-700 dark:text-blue-300">
                        Email Verified
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
                        <span th:text="${loggedinuser.emailverified ? 'Yes' : 'No'}"></span>
                    </p>
                </div>

                <!-- Phone Verified -->
                <div class="p-4 rounded-xl text-center
                            bg-purple-100 dark:bg-purple-900">
                    <p class="font-semibold text-purple-700 dark:text-purple-300">
                        Phone Verified
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
                        <span th:text="${loggedinuser.phoneverified ? 'Yes' : 'No'}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Edit profile button -->
        <div class="mt-8 flex justify-center">
            <a data-th-href="@{'/user/profile'}"
               class="px-5 py-2 bg-violet-600 hover:bg-violet-700 text-white 
                      rounded-xl shadow-md transition">
                Edit Profile
            </a>
        </div>
    </div>
</div>


    </div>
    </div>
    

    <script>
        console.log("profile page")
    </script>
    
</body>
</html>
