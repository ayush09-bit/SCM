<nav th:fragment="user-navbar"
     class="backdrop-blur-xl
            bg-white/20 dark:bg-gray-900/30
            text-gray-900 dark:text-gray-100
            border-b border-white/30 dark:border-gray-700/40
            shadow-[0_8px_32px_rgba(0,0,0,0.15)]

  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!-- SIDEBAR TOGGLE -->
    <button data-drawer-target="sidebar"
            data-drawer-toggle="sidebar"
            aria-controls="sidebar"
            type="button"
            class="inline-flex items-center p-2 me-3 text-sm text-gray-800
            dark:hover:bg-gray-700/40  dark:text-gray-800 
                   rounded-lg sm:hidden hover:bg-gray-200/30 focus:outline-none  transition-all">
      <svg class="w-6 h-6" fill="currentColor">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 
                 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 
                 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 
                 10a.75.75 0 01.75-.75h14.5a.75.75 0 
                 010 1.5H2.75A.75.75 0 012 10z"/>
      </svg>
    </button>

    <!-- LOGO -->
    <a data-th-href="@{'/home'}" class="flex items-center space-x-3">
      <img data-th-src="@{'/images/call.png'}" class="h-8 md:pl-10 " alt="call Logo" />
      <span class="text-3xl font-extrabold bg-gradient-to-r 
                   from-indigo-600 via-purple-500 to-pink-600 
                   bg-clip-text text-transparent">
        SCM
      </span>
      <span class="text-xl font-bold -ml-2">2.0</span>
    </a>

    <!-- RIGHT SIDE BUTTONS -->
    <div class="flex md:order-2 space-x-3  ">

      <!-- THEME BUTTON -->
        <button id="theme"
              class="flex items-center gap-2
                     bg-white/40 dark:bg-gray-700/40 
                     hover:bg-white/50 dark:hover:bg-gray-600/50
                     backdrop-blur-xl px-3 py-2 rounded-xl 
                     shadow-md transition-all">
          <i class="fa-solid fa-circle-half-stroke"></i>
          <span class="text-sm capitalize">Dark</span>
      </button>

      <!-- PROFILE -->
      <a data-th-href="@{'/user/profile'}"
         class="hidden md:flex items-center bg-green-700 hover:bg-green-800 
                px-4 py-2 rounded-xl text-white text-sm">
        <span data-th-text="${loggedinuser.name}"></span>
      </a>

      <!-- LOGOUT -->
      <a data-th-href="@{'/logout'}"
         class="hidden md:flex items-center bg-red-700 hover:bg-red-800 
                px-4 py-2 rounded-xl text-white text-sm">
        Logout
      </a>

      <!-- MOBILE NAV MENU -->
      <button data-collapse-toggle="navbar-cta" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center 
                     text-gray-800 dark:text-gray-200 
                     hover:bg-gray-200/30 dark:hover:bg-gray-700/40 
                     rounded-xl md:hidden focus:outline-none transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor">
          <path stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>

    </div>

    <!-- NAV LINKS -->
    <div id="navbar-cta"
         class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">

      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 
           border border-white/30 dark:border-black
           rounded-2xl 
           
           backdrop-blur-xl 
           md:space-x-8 rtl:space-x-reverse md:flex-row 
           md:mt-0 md:border-0 md:bg-transparent md:backdrop-blur-none">

        <li>
          <a data-th-href="@{'/home'}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-indigo-500 dark:hover:text-indigo-300
                    transition-all hover:scale-105">
            Home
          </a>
        </li>

        <li>
          <a data-th-href="@{'/about'}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-purple-500 dark:hover:text-purple-300
                    transition-all hover:scale-105">
            About
          </a>
        </li>

        <li>
          <a data-th-href="@{'/services'}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-cyan-500 dark:hover:text-cyan-300
                    transition-all hover:scale-105">
            Services
          </a>
        </li>

        <li>
          <a data-th-href="@{'/contact'}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-emerald-500 dark:hover:text-emerald-300
                    transition-all hover:scale-105">
            Contact
          </a>
        </li>

        <!-- MOBILE PROFILE -->
        <li class="md:hidden">
          <a data-th-href="@{'/user/profile'}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-blue-500 dark:hover:text-blue-500
                    transition-all hover:scale-105">
            <span data-th-text="${loggedinuser.name}"></span>
          </a>
        </li>

        <!-- MOBILE LOGOUT -->
        <li class="md:hidden">
          <a data-th-href="@{'/logout'}"
             class="block py-2 px-3 md:p-0 text-lg font-semibold
                    hover:text-green-700 dark:hover:text-green-700
                    transition-all hover:scale-105">
            Logout
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
